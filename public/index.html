<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#F47A65" />
    <meta
      name="description"
      content="Davi Guimarães, Personal Website"
    />
    <title>Davi Guimarães - Full-Stack Developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker
            .register('service-worker.js')
            .then(
              function(registration) {
                console.log(
                  'ServiceWorker registration successful with scope: ',
                  registration.scope
                );
              },
              function(err) {
                console.log('ServiceWorker registration failed: ', err);
              }
            )
            .catch(function(err) {
              console.log(err);
            });
        });
      } else {
        console.log('ServiceWorker is not supported');
      }
    </script>
    <script src="https://profile.codersrank.io/widget/widget.js"></script>
  </body>
</html>
